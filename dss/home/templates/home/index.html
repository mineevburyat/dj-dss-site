{% extends 'home/base.html' %}

{% load static %}

{% block content %}
<main class="container-fluid">
  <div class="row">
    <div class="col-md">
      <div class="card bg-warning text-center">
        <img src="{% static 'home/img/rest-image.png' %}" alt="" class="card-img" style="filter: brightness(20%)"/>
        <div class="card-img-overlay card-body">
          <h3 class="card-title display-4">
            <a href="{% url 'objects:index' %}" class="card-link">ОБЪЕКТЫ</a>
          </h3>
          <nav class="nav flex-column">
            {% for object in objects %}
            <a href="{% url 'objects:detail' object.slug %}" class="btn btn-outline-primary">{{ object.short_name }}</a>
            {% endfor %}
          </nav>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="card bg-danger text-center">
        <img src="{% static 'home/img/sport-image.png' %}" alt="" class="card-img" style="filter: brightness(60%)"/>
        <div class="card-img-overlay card-body">
          <h3 class="card-title display-4">
            <a href="{% url 'services:all' %}" class="card-link">СПОРТ</a>
          </h3>
          <nav class="nav flex-column mt-5">
            <a href="/page/sport/235" class="btn btn-outline-warning font-weight-bold ">БАССЕЙН</a>
            <a href="/page/sport/292" class="btn btn-outline-warning">СПОРТИВНЫЕ ЗАЛЫ</a>
            <a href="/page/sport/246" class="btn btn-outline-warning">ФУТБОЛЬНЫЕ ПОЛЯ</a>
            <a href="/page/sport/257" class="btn btn-outline-warning">ЛУКОДРОМ</a>
            <a href="/page/sport/251" class="btn btn-outline-warning">ФИТНЕС</a>
            <a href="/page/sport/259" class="btn btn-outline-warning">СПОРТСЕКЦИИ</a>
            <a href="/page/sport/294" class="btn btn-outline-warning">ЗИМНИЕ ВИДЫ СПОРТА</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div class="card bg-primary text-center">
        <img src="{% static 'home/img/rest-image.png' %}" alt="" class="card-img" style="filter: brightness(20%)"/>
        <div class="card-img-overlay card-body">
          <h3 class="card-title display-4">
            <a href="{% url 'services:all' %}" class="card-link text-danger">ОТДЫХ</a>
          </h3>
          <nav class="nav flex-column">
            <a href="/page/sport/235" class="btn btn-outline-danger">ХОСТЕЛЫ</a>
            <a href="/page/sport/292" class="btn btn-outline-danger">ТУРБАЗЫ</a>
            <a href="/page/sport/246" class="btn btn-outline-danger">SPA</a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
