{% extends 'home/base.html' %}

{% load static %}

{% block sidebar %}

{% endblock %}

{% block content %}
<main class="container-fluid">
  <div class="row">

      подробная детальная информация
      {{ service }}
      <img src='{{ service.icon.url }}'>
      <img src='{{ service.photo.url }}'>

    </div>
  </div>
</main>
{% endblock %}
